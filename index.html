<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Buttons for grocery list -->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">Grapes</button>
        <button type="button" class="btn btn-secondary">Milk</button>
        <button type="button" class="btn btn-secondary">Bananas</button>
        <button type="button" class="btn btn-secondary">Bread</button>
        <button type="button" class="btn btn-secondary">Eggs</button>
        <button type="button" class="btn btn-secondary">Chips</button>
        <button type="button" class="btn btn-secondary">OJ</button>
        <button type="button" class="btn btn-secondary">Ice Cream</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Filter
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
            </div>
        </div>
    </div>
    <!--Box for the grocery list-->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Grocery List</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
        </div>
    </div>


    <script src="assets/javascript/index.js"></script>
</body>

</html>
